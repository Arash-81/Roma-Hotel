<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/390efab3e4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">    
  <title>Contact Page</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html" id="icon"></a>
        <a href="./about.html">About</a>
        <a href="contact.html" class="current">Contact</a>
        <a href="index.html">Home</a>
    </div>
    <h2>Contact Us</h2>
    <p id="form-explaination">Please fill out the form below
      to contact us</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="input-message" cols="30" rows="12"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="box">
        <i class="fas fa-building"></i>
        <h3>Location</h3>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
      <div class="box" id="center-box">
        <i class="fas fa-phone-alt"></i>
        <h3>Phone Number</h3>
        <p>+989361234567</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope"></i>
        <h3>Email Address</h3>
        <p>bestemailaddress@gmail.com</p>
      </div>
      <footer>
        <p>Roma Hotel &copy; 2021, All Rights Reserved</p>
      </footer>
</body>
</html>
